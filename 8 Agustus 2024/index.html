<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 150px;
        background: #fff;
        position: absolute;
        top: -150px;
        left: -100px;
        border: 50px solid #000000;
      }
      div::after {
        content: "";
        width: 100px;
        height: 150px;
        background: #fff;
        position: absolute;
        bottom: -400px;
        right: -450;
        border: 50px solid #000000;
      }
    </style>
    <title>8 Agustus 2024</title>
  </head>
  <body>
    <div></div>
  </body>
</html>
