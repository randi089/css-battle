<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        background-color: #4a9a86;
      }
      .div {
        width: 250px;
        height: 150px;
        margin: auto;
        background: #fae29e;
        display: grid;
        grid-template: repeat(3, 50px) / repeat(5, 50px);
      }
      .div > div {
        width: 100%;
      }
      .div > div:nth-child(odd) {
        background-color: #4a9a86;
      }
    </style>
    <title>1 September 2024</title>
  </head>
  <body>
    <div class="div">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
